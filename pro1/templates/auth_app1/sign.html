{% extends 'base.html' %}
{% load crispy_forms_tags %}
    {% block title %}
    <title>Sign-Up</title>
    {% endblock %}


{% block data %}
<div class="container">
    <form method="post" class="w-50 mx-auto">
        {% csrf_token %}
        {{form|crispy}}
        <input type="submit" value="SignUp" class="btn btn-success col-5">
        <input type="reset" class="btn btn-warning col-5">

    </form>


</div>



{% endblock %}
